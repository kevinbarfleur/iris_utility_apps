<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RER A · Marne-la-Vallée → Lognes</title>
  <style>
    :root { --bg:#0b1220; --card:#131d32; --muted:#9bb0d3; --text:#e9f0ff; --ok:#36d399; --warn:#fbbf24; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:linear-gradient(180deg,#0a1120,#111b30);color:var(--text)}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    h1{margin:0 0 8px;font-size:28px}
    .sub{color:var(--muted);margin-bottom:18px}
    .card{background:var(--card);border:1px solid #223457;border-radius:14px;padding:16px;margin-bottom:14px}
    button{background:#1f6feb;border:0;color:#fff;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:10px;margin-top:14px}
    .train{background:#0f1729;border:1px solid #25385e;border-radius:10px;padding:12px}
    .time{font-size:20px;font-weight:700}
    .line{font-size:12px;color:var(--muted)}
    .ok{color:var(--ok)} .warn{color:var(--warn)}
    code{background:#0f1729;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Prochains passages RER A à Lognes</h1>
    <div class="sub">Trajets au départ de <strong>Marne-la-Vallée Chessy</strong> vers Paris, avec heure de passage à <strong>Lognes</strong>.</div>

    <div class="card">
      <button id="refresh">Actualiser</button>
      <span id="status" class="sub" style="margin-left:10px"></span>
      <div id="result" class="grid"></div>
    </div>

    <div class="card sub">
      <div><strong>Source API :</strong> <code>api.transitous.org</code> (publique, sans clé).</div>
      <div>Refresh auto toutes les 60 secondes.</div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const btn = document.getElementById('refresh');

    const MARNE = '48.8698298,2.7823866';
    const LOGNES = '48.8384157,2.632722';

    async function fetchWithTimeout(url, ms = 10000) {
      const c = new AbortController();
      const t = setTimeout(() => c.abort(), ms);
      try {
        const r = await fetch(url, { signal: c.signal });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return await r.json();
      } finally {
        clearTimeout(t);
      }
    }

    function toFR(iso) {
      return new Date(iso).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    async function refresh(){
      btn.disabled = true;
      statusEl.textContent = 'Chargement…';
      resultEl.innerHTML = '';
      try{
        const nowIso = new Date().toISOString();
        const url = `https://api.transitous.org/api/v5/plan?fromPlace=${MARNE}&toPlace=${LOGNES}&time=${encodeURIComponent(nowIso)}&arriveBy=false&numItineraries=10`;
        const data = await fetchWithTimeout(url, 12000);

        const rows = (data.itineraries || []).map(it => {
          const rerLeg = (it.legs || []).find(l => (l.routeShortName || l.route) === 'A' || l.mode === 'REGIONAL_FAST_RAIL');
          if (!rerLeg) return null;
          return {
            departMarne: rerLeg.startTime,
            passageLognes: rerLeg.endTime,
            mission: rerLeg.headsign || 'RER A',
            direction: rerLeg.headsign || 'Paris'
          };
        }).filter(Boolean).slice(0, 8);

        if (!rows.length) {
          statusEl.innerHTML = '<span class="warn">Aucun passage trouvé pour le moment.</span>';
          return;
        }

        statusEl.innerHTML = `<span class="ok">Mis à jour: ${new Date().toLocaleTimeString('fr-FR')}</span>`;
        resultEl.innerHTML = rows.map(r => `
          <div class="train">
            <div class="time">${toFR(r.passageLognes)} à Lognes</div>
            <div class="line">Départ Marne-la-Vallée: ${toFR(r.departMarne)}</div>
            <div class="line">Mission: ${r.mission}</div>
          </div>
        `).join('');
      }catch(err){
        statusEl.innerHTML = `<span class="warn">Erreur API: ${err.message}</span>`;
      }finally{
        btn.disabled = false;
      }
    }

    document.getElementById('refresh').addEventListener('click', refresh);
    refresh();
    setInterval(refresh, 60000);
  </script>
</body>
</html>
